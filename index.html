<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Путешествие по России</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
<header class="header">
    <img class="header__logo" src="./images/logo.svg"  alt="логотип">
    <img class="header__line" src="./images/line.png" alt="линия">
</header>






<main>
    <section class="profile">
        <img class="profile__image" src="images/avatar.png" alt="жак-ив кусто">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
                <img class="profile__button" src="images/vector.svg" alt="кнопка">
            </button>
            <h2 class="profile__subtitle">Исследователь океана</h2>

        </div>
        <button type="button" class="profile__add-button">
            <img class="profile__button-plus" src="images/plus.svg" alt="кнопка с плюсом">
        </button>
    </section>






    <section class="elements">
            <img class="element__image" src="./images/karachaevsc.jpg" alt="карачаевск">
        <div class="group">
            <h2 class="group__title">Карачаевск</h2>
            <button class="group__like">
                <img src="./images/like.png" alt="лайк">
            </button>
        </div>
    </section>
</main>
</body>
</html>
