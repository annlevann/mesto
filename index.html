<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
<header class="header container">
  <img class="header__logo" src="./images/logo.svg" alt="логотип">
</header>

<main>
  <section class="profile container">
    <div class="profile__info">
      <img class="profile__image" src="images/avatar.png" alt="жак-ив кусто">
      <div class="profile__user-popup">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>

  <section class="element">
    <ul class="element__list">
      <li class="element__item">
        <img class="element__image" src="./images/karachaevsc.jpg" alt="карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="лайк">
          </button>
        </div>
      </li>
      <li class="element__item">
        <img class="element__image" src="./images/gora-elbrus.jpg" alt="гора эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="лайк">
          </button>
        </div>
      </li>
      <li class="element__item">
        <img class="element__image" src="./images/dombai.jpg" alt="домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="лайк">
          </button>
        </div>
      </li>
      <li class="element__item">
        <img class="element__image" src="./images/gora-elbrus.jpg" alt="гора эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="лайк">
          </button>
        </div>
      </li>
      <li class="element__item">
        <img class="element__image" src="./images/dombai.jpg" alt="домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="лайк">
          </button>
        </div>
      </li>
      <li class="element__item">
        <img class="element__image" src="./images/karachaevsc.jpg" alt="карачаево-черкессия">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="лайк">
          </button>
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer container">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
</main>

<!--Попап-->
<section class="popup">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form action="#" name="name" class="popup__action">
      <input type="text" name="user" placeholder="Жак-Ив Кусто" class="popup__input popup__input_text_user">
      <input type="text" name="job" placeholder="Исследователь океана" class="popup__input popup__input_text_job">
      <button type="submit" class="popup__save">Сохранить</button>
    </form>
    <button type="button" class="popup__close"></button>
  </div>
</section>
<script src="scripts/index.js"></script>
</body>

</html>
