<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header container">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main>
        <section class="profile container">
            <div class="profile__info">
                <img class="profile__image" src="images/avatar.png" alt="жак-ив кусто">
                <div class="wrap">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements container">
            <ul class="element__list">
                <li class="element__item">
                    <img class="element__image" src="./images/karachaevsc.jpg" alt="карачаевск">
                    <div class="wrapper">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/gora-elbrus.jpg" alt="гора эльбрус">
                    <div class="wrapper">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/dombai.jpg" alt="домбай">
                    <div class="wrapper">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/gora-elbrus.jpg" alt="гора эльбрус">
                    <div class="wrapper">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/dombai.jpg" alt="домбай">
                    <div class="wrapper">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/karachaevsc.jpg" alt="карачаево-черкессия">
                    <div class="wrapper">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer container">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </main>

<!--Попап-->
<section class="popup">
    <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__input">
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_text_user">
            <input type="text" placeholder="Исследователь океана" class="popup__input popup__input_text_job">
            <button class="popup__save">Сохранить</button>
        </div>
    </div>
</section>
<script src="scripts/index.js"></script>
</body>

</html>
