<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
<header class="header container">
  <img class="header__logo" src="./images/logo.svg" alt="логотип">
</header>

<main>
  <section class="profile container">
    <div class="profile__info">
      <img class="profile__image" src="images/avatar.png" alt="жак-ив кусто">
      <div class="profile__user-popup">
        <div class="profile__information">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>

  <section class="element">
    <ul class="element__list">
    </ul>
  </section>

  <template id="element-template">
    <li class="element__item">
      <button type="button" class="element__delete-button"></button>
      <img class="element__image" alt="">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like">
          <img src="./images/like.svg" alt="лайк">
        </button>
      </div>
    </li>
  </template>

  <footer class="footer container">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
</main>

<!--Попап-->
<section class="popup profile-popup">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form id="popup_one" action="#" name="name" class="popup__action" novalidate>
      <input
        id="input-title"
        required
        type="text"
        minlength="2"
        maxlength="40"
        name="user"
        placeholder="Жак-Ив Кусто"
        class="popup__input popup__input_text_user"
      >
      <span id="input-title-error" class="error"></span>

      <input
        id="input-job"
        required
        type="text"
        minlength="2"
        maxlength="200"
        name="job"
        placeholder="Исследователь океана"
        class="popup__input popup__input_text_job"
      >
      <span id="input-job-error" class="error"></span>

      <button type="submit" class="popup__save">Сохранить</button>
    </form>
    <button type="button" class="popup__close"></button>
  </div>
</section>

<!--2 Попап-->
<section class="popup new-popup">
  <div class="popup__container new-popup__container">
    <h2 class="popup__title new-popup__title">Новое место</h2>
    <form action="#" name="name" class="popup__action new-popup__action" novalidate>
      <input
        id="input-name"
        required
        type="text"
        minlength="2"
        maxlength="30"
        name="name"
        placeholder="Название"
        class="popup__input new-popup__input new-popup__input_text_name"
      >
      <span id="input-name-error" class="error"></span>

      <input
        id="input-link"
        required
        type="url"
        name="link"
        placeholder="Ссылка на картинку"
        class="popup__input new-popup__input new-popup__input_text_link"
      >
      <span id="input-link-error" class="error"></span>

      <button type="submit" class="popup__save new-popup__save">Сохранить</button>
    </form>
    <button type="button" class="popup__close new-popup__close"></button>
  </div>
</section>

<section class="popup popup_big-image">
  <div class="popup__container-image">
    <img class="popup__image" src="#" alt="">
    <p class="popup__caption"></p>
    <button type="button" class="popup__close popup__close-image"></button>
  </div>
</section>

<script type="module" src="pages/index.js"></script>
</body>

</html>
